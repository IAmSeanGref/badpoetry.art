---
# front matter tells Jekyll to process Liquid
layout: default
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bad Poetry by Sean Gref</title>
  </head>
  <body>
    {% for post in site.posts %}
      <article>
        <h2>
          <!-- <a href="{{ post.url }}"> -->
            {{ post.title }}
          <!-- </a> -->
        </h2>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
        {{ post.content }}
      </article>
    {% endfor %}
  </body>
</html>
